<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.1.1.min.js"></script>
	<style>
		#resultat {
			height: 200px;
			background-color: #55E4CE;
			color: white;
		}
	</style>
</head>
<body>
	<form>
		<input id="nom" type="text" name="nom">
		<input id="prenom" type="text" name="prenom">
		<input 
			type="button" 
			value="Clique moi !!!"
			id="btn1"
		>
	</form>
	<div id="resultat"></div>
</body>
</html>


<script>
	$("#btn1").click(function() {
		$("#resultat").css("background-color", "#D62F2F");
		$("#resultat").css("border", "2px solid black");
	});



</script>
