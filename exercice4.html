<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#postit {
			position: absolute;
			top: 40px;
			left: 300px;
			width: 250px;
			height: 100px;
			background-color: #F9F470;
			/*display: none;*/
			visibility: hidden;
			overflow: hidden;
		}
	</style>
</head>
<body>
<h1>Post It</h1>
<form>
	<input type="button" value="Cache" id="btn1"> 
	<input type="button" value="Affiche" id="btn2"> <br>
</form>
<p id="elt1">Merci de bien vouloir me survoler</p>
<div id="postit"></div>
</body>
</html>


<script>
		
	var btn1 = document.getElementById("btn1");
	btn1.addEventListener("click", function () {
		document.getElementById("postit").style = "visibility: hidden;"
	});

	var btn2 = document.getElementById("btn2");
	btn2.addEventListener("click", function () {
		document.getElementById("postit").style = "visibility: visible;"
		document.getElementById("postit").innerHTML += "Vous avez cliqué sur le bouton 'Affiche' !";
	});

	var elt1 = document.getElementById("elt1");
	elt1.addEventListener("mouseover", function () {
		document.getElementById("postit").style = "visibility: visible;"
		document.getElementById("postit").innerHTML += "C’est gentil de me survoler...;"
	});
	elt1.addEventListener("mouseout", function () {
		document.getElementById("postit").style = "visibility: hidden;"
	});
</script>
